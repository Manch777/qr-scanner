<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>–°–∫–∞–Ω–µ—Ä QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>

      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    #reader {
      width: 100%;
      margin-top: 20px;

    }
    h2 {

    }
    button {

  </style>
</head>
<body>
  <h2>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
  <button id="startBtn">–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
  <div id="reader"></div>

  <script>
    console.log("üì¶ WebApp loaded");

    const tg = window.Telegram.WebApp;
    if (tg && tg.expand) {
      tg.expand();
      console.log("üü¢ Telegram WebApp —Ä–∞—Å—à–∏—Ä–µ–Ω");
    } else {
      console.log("üî¥ Telegram WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
    }

    document.getElementById("startBtn").addEventListener("click", function () {

      const reader = document.getElementById("reader");
      reader.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          console.log("üé• –î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–∞–º–µ—Ä—ã:", devices);

          html5QrCode.start(

            (qrText) => {
              console.log("‚úÖ QR –Ω–∞–π–¥–µ–Ω:", qrText);
              tg.sendData(qrText);
              html5QrCode.stop();
            },
            (errorMessage) => {
              console.log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);

          });

        }

        console.error("üö´ –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);

    });
  </script>
