<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сканер QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
    }
    h2 {
      color: #333;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h2>Сканируйте QR-код</h2>
  <div id="reader"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function onScanSuccess(qrText) {
      tg.sendData(qrText);
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
