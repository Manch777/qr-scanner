<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 100%;
      margin: 0 auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Сканируйте QR-код</h2>
  <div id="reader"></div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function startScanner() {
    const reader = document.getElementById("reader");
    reader.style.display = "block";

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    html5QrCode.start(
      { facingMode: "environment" },
      config,
      qrText => {
        console.log("QR:", qrText);
        tg.sendData(qrText); // ✅ отправка данных в Telegram
        html5QrCode.stop();  // остановка после успешного сканирования
      },
      error => {
        // можно добавить отображение ошибки сканирования
      }
    );
  }
</script>

</body>
</html>
