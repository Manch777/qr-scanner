<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–°–∫–∞–Ω–µ—Ä QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
      display: none;
    }
    h2 {
      color: #333;
      margin-top: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥</h2>
  <button id="startBtn">–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
  <div id="reader"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("startBtn").addEventListener("click", function () {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");

      // üîç –ü—Ä–æ–≤–µ—Ä–∏–º –Ω–∞–ª–∏—á–∏–µ –∫–∞–º–µ—Ä
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          console.log("üé• –ö–∞–º–µ—Ä—ã:", devices);

          html5QrCode.start(
            { facingMode: "environment" },
            {
              fps: 10,
              qrbox: 250,
            },
            (qrText) => {
              console.log("‚úÖ QR:", qrText);
              tg.sendData(qrText);
              html5QrCode.stop(); // –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Å–ª–µ —Å–∫–∞–Ω–∞
            },
            (errorMessage) => {
              console.log("‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è:", errorMessage);
            }
          ).catch(err => {
            console.error("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
          });
        } else {
          alert("‚ùå –ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞.");
        }
      }).catch(err => {
        console.error("üö´ –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
      });
    });
  </script>
</body>
</html>
