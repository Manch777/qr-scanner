<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сканер QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    #reader {
      width: 100%;
      margin-top: 20px;
      display: none;
    }
    h2 {
      color: #333;
      margin-top: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Сканируйте QR-код</h2>
  <button id="startBtn">Начать сканирование</button>
  <div id="reader"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("startBtn").addEventListener("click", function () {
      const reader = document.getElementById("reader");
      reader.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250,
        },
        (qrText) => {
          tg.sendData(qrText);
          html5QrCode.stop(); // Останавливаем после успешного скана
        },
        (errorMessage) => {
          // Можно вывести в консоль
          console.log("Ошибка сканирования:", errorMessage);
        }
      ).catch(err => {
        console.error("Ошибка запуска камеры:", err);
      });
    });
  </script>
</body>
</html>
